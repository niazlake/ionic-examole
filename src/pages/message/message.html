<ion-header>
  <ion-navbar color="headerColor">
    <button ion-button menuToggle>
      <ion-icon class="menuIcon" name="menu"></ion-icon>
    </button>
    <ion-title>Сообщения</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="container">

  <ion-row>
    <ion-col text-center>
      <ion-spinner *ngIf="isLoading"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let message of messages">
      <h2>{{message.text}}</h2>
      <p>{{message.date | date: 'dd.mm.yyyy, HH:mm'}}</p>
    </ion-item>
  </ion-list>

</ion-content>
