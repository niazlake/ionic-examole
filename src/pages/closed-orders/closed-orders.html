<ion-header>
  <ion-navbar color="headerColor">
    <button ion-button menuToggle>
      <ion-icon class="menuIcon" name="menu"></ion-icon>
    </button>
    <ion-title>Закрытые листы</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div *ngFor="let order of orderService.historyOrders; let i=index">
        <order-card [order]="order"></order-card>
    </div>

</ion-content>
