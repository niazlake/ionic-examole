<ion-header>
  <ion-navbar>
    <ion-title>Авторизация</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-grid class="logoGrid">
        <ion-row text-center>
          <ion-col col-8 offset-2>
            <img *ngIf="selectedTheme == 'light-theme'" src="assets/imgs/day_logo.png"/>
            <img *ngIf="selectedTheme == 'dark-theme'" src="assets/imgs/night_logo.png"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    
    
      <form [formGroup]="smsForm" (ngSubmit)="login()"
                                   class="smsForm" novalidate>
        <ion-grid>
          
          <ion-row>
            <ion-col col-8 offset-2>
              <div class="form-group" class="sms">
                <ion-item no-lines>
                    <ion-input type="tel"
                               text-center
                               maxlength="4"
                               placeholder="Смс номер"
                               formControlName="code"
                               [disabled]="isLoading"></ion-input>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>
    
          <ion-row text-center>
            <ion-col col-6 offset-3>
                <button ion-button block
                        type="submit"
                        [disabled]="!smsForm.valid"
                        class="lightButton">
                        <span *ngIf="!isLoading">Отправить</span>
                        <ion-spinner *ngIf="isLoading"></ion-spinner>
                </button>            
              </ion-col>
          </ion-row>
    
        </ion-grid>
      </form>
</ion-content>
