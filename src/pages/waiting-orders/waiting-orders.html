<ion-header>
  <ion-navbar color="headerColor">
    <button ion-button menuToggle>
      <ion-icon class="menuIcon" name="menu"></ion-icon>
    </button>
    <ion-title>Ожидают погрузки</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    
    <ion-card class="waitingOrderCard" *ngFor="let order of waitingOrders; let i=index" (tap)="onSelectOrder(order, i)">
      <ion-card-content>
        <ion-card-title>
          {{order.number}}
        </ion-card-title>
        <p>Погрузка {{ order?.inItems[0].timeIn*1000 | date: 'dd.MM.yyyy H:mm' }}</p>
        <label text-wrap class="go">{{ order?.inItems[0].address }}</label><br>
        <p>Доставка {{ order?.outItems[0].timeIn*1000 | date: 'dd.MM.yyyy H:mm' }}</p>
        <label text-wrap class="come">{{ order?.outItems[0].address }}</label>
      </ion-card-content>
    </ion-card>

</ion-content>
